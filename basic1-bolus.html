<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
	<script src="sweetalert.min.js"></script>
	<link rel="stylesheet" type="text/css" href="sweetalert.css">
	<script type="text/javascript" src="bs.js"></script>
	<link rel="stylesheet" type="text/css" href="bs.css" media="screen" />
	<script type="text/javascript" src="goals.js"></script>

<body>
	<svg class="bgGraph" width="1200" height="600"></svg>

	<script type="text/javascript">
		var bs = new BloodSugar(130);
		var bs_screen = new Screen(bs, 500);

		swal("Scenario #1 - Bolus", "Bring your blood glucose level (BGL) to 100");

		bs_screen.enableBolus(60); // Enable the bolus button with a delay of 60 minutes
		bs_screen.displayISF();
		addGoal("At100", 0, 100, 3); // Equals 100 for 1 duration
		goalsList();
	</script>
</body>
