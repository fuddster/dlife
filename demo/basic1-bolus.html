<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
  <script type="text/javascript" src="../lib/bs.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bs.css" media="screen" />
  <script type="text/javascript" src="../lib/goal.js"></script>
  <script type="text/javascript" src="../lib/goalList.js"></script>
  <script type="text/javascript" src="../lib/screen.js"></script>
</head>
<body>
  <svg class="bgGraph" width="1200" height="600"></svg>

  <script type="text/javascript">
    var bs = new BloodSugar(130);
    var gl = new GoalList();
    var screen = new Screen(bs, gl, 200);

    swal("Scenario #1 - Bolus", "Bring your blood glucose level (BGL) to 100");

    screen.enableBolus(60); // Enable the bolus button with a delay of 60 minutes
    screen.displayISF();
    gl.addGoal(new Goal("At100", 0, 100, 10)); // Equals 100 for 1 duration
    gl.goalsList();
  </script>
</body>
</html>
