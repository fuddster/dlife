<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
	<script src="../lib/sweetalert.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/sweetalert.css">
	<script type="text/javascript" src="../lib/bs.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bs.css" media="screen" />
	<script type="text/javascript" src="../lib/goals.js"></script>
	<script type="text/javascript" src="../lib/screen.js"></script>
</head>
<body>
	<svg class="bgGraph" width="1200" height="600"></svg>

	<script type="text/javascript">
		var bs = new BloodSugar(70);
		var bs_screen = new Screen(bs, 500);

		swal("Scenario #2", "Bring your blood glucose level (BGL) to 100");

		bs_screen.setDelay(1000); 
		bs_screen.enableEating();
		bs_screen.displayICR();
		addGoal("At100", 0, 100, 3); // Equals 100 for 1 duration
	</script>
</body>
